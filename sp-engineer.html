<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineer Portal - Scottish Power</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #005EB8;
            --primary-dark: #003d7a;
            --accent: #00A3E0;
            --bg-dark: #0A1628;
            --bg-card: #1a2942;
            --text-light: #E8EDF2;
            --text-muted: #8B9AAE;
            --border: #2a3f5f;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0d1f3a 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 163, 224, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 94, 184, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Login Page Styles */
        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'DM Mono', monospace;
            font-weight: 500;
            font-size: 2rem;
            box-shadow: 0 8px 24px rgba(0, 163, 224, 0.3);
            margin: 0 auto 1.5rem;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 1rem;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-light);
            font-family: 'Work Sans', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0, 163, 224, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Work Sans', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 163, 224, 0.3);
        }

        .btn-secondary {
            background: var(--bg-dark);
            color: var(--text-light);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            background: var(--bg-card);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            display: none;
            padding: 1rem;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid var(--error);
            border-radius: 12px;
            color: var(--error);
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .error-message.show {
            display: block;
        }

        /* Dashboard Page Styles */
        header {
            margin-bottom: 3rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .welcome-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--text-light) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-family: 'DM Mono', monospace;
            color: var(--text-muted);
            font-size: 0.95rem;
            letter-spacing: 0.05em;
        }

        .logout-btn {
            padding: 0.75rem 1.5rem;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-light);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            border-color: var(--error);
            color: var(--error);
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 2rem;
        }

        .date-range-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .record-count {
            font-family: 'DM Mono', monospace;
            color: var(--accent);
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 163, 224, 0.1);
            border-radius: 8px;
        }

        .day-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-dark);
            border-radius: 12px;
            border-left: 4px solid var(--accent);
        }

        .day-header {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .job-grid {
            display: grid;
            gap: 1rem;
        }

        .job-card {
            padding: 1.25rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .job-card:hover {
            border-color: var(--accent);
            transform: translateX(4px);
        }

        .job-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .job-detail:last-child {
            margin-bottom: 0;
        }

        .job-label {
            font-weight: 600;
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .job-value {
            font-size: 1rem;
            color: var(--text-light);
        }

        .status-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .status-cancelled {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .no-results-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            backdrop-filter: blur(4px);
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close-btn {
            width: 36px;
            height: 36px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .close-btn:hover {
            border-color: var(--error);
            color: var(--error);
        }

        .question-group {
            margin-bottom: 1.5rem;
            padding: 1.25rem;
            background: var(--bg-dark);
            border-radius: 12px;
            border-left: 3px solid var(--accent);
        }

        .question-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--text-light);
            font-size: 1rem;
        }

        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            accent-color: var(--accent);
            cursor: pointer;
        }

        .radio-option label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        .conditional-section {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: var(--bg-card);
            border-radius: 8px;
        }

        .conditional-section.show {
            display: block;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        input[type="time"],
        input[type="number"],
        select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'Work Sans', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        select {
            cursor: pointer;
        }

        input[type="time"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0, 163, 224, 0.1);
        }

        .jobs-container {
            display: none;
        }

        .jobs-container.show {
            display: block;
        }

        .job-entry {
            padding: 1rem;
            background: var(--bg-dark);
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
        }

        .job-entry-header {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }

        .job-inputs {
            display: grid;
            gap: 0.75rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .payment-summary {
            margin-top: 1.5rem;
            padding: 1.25rem;
            background: rgba(0, 163, 224, 0.1);
            border: 2px solid var(--accent);
            border-radius: 12px;
            display: none;
        }

        .payment-summary.show {
            display: block;
        }

        .payment-summary-title {
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .payment-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .payment-line.total {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid var(--border);
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--success);
        }

        /* Payment Status Badges */
        .status-badge-payment {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-awaiting-payment {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .status-approved-payment {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-approved-changes-payment {
            background: rgba(0, 163, 224, 0.2);
            color: var(--accent);
        }

        .status-denied-payment {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .additional-payment-card {
            margin-bottom: 1rem;
            padding: 1.5rem;
            background: var(--bg-dark);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .additional-payment-card.awaiting {
            border: 2px solid var(--warning);
        }

        .additional-payment-card.approved {
            border: 2px solid var(--success);
        }

        .additional-payment-card.approved-changes {
            border: 2px solid var(--accent);
        }

        .additional-payment-card.denied {
            border: 2px solid var(--error);
        }

        .additional-payment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .additional-payment-title {
            font-weight: 700;
            font-size: 1.05rem;
        }

        .payment-details {
            display: grid;
            gap: 0.5rem;
        }

        .payment-detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        .payment-detail-row:last-child {
            border-bottom: none;
        }

        .denial-reason {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid var(--error);
            border-radius: 8px;
        }

        .denial-reason-title {
            font-weight: 600;
            color: var(--error);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .denial-reason-text {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .changes-log {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 163, 224, 0.1);
            border-left: 3px solid var(--accent);
            border-radius: 8px;
        }

        .changes-log-title {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .changes-log-item {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }

            .login-card {
                padding: 2rem;
            }

            .card {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .date-range-section,
            .button-group {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .logout-btn {
                width: 100%;
            }

            .modal-content {
                padding: 1.5rem;
            }

            .time-inputs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Page -->
        <div id="loginPage" class="page active">
            <div class="login-wrapper">
                <div class="login-card">
                    <div class="login-header">
                        <div class="logo">SP</div>
                        <h2 class="login-title">Engineer Portal</h2>
                        <p class="login-subtitle">Scottish Power Data System</p>
                    </div>

                    <div id="loginError" class="error-message"></div>

                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" required autocomplete="username">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required autocomplete="current-password">
                        </div>

                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboardPage" class="page">
            <header>
                <div class="header-content">
                    <div class="welcome-section">
                        <h1>Welcome, <span id="engineerName"></span></h1>
                    </div>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
                <p class="subtitle">ENGINEER DASHBOARD</p>
            </header>

            <main>
                <div class="card">
                    <div class="date-range-section">
                        <div class="form-group">
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate" required>
                        </div>

                        <div class="form-group">
                            <label for="endDate">End Date</label>
                            <input type="date" id="endDate" required>
                        </div>
                    </div>

                    <div class="button-group">
                        <button id="showBreakdownBtn" class="btn btn-primary">Show Daily Breakdown</button>
                        <button id="submitPaymentsBtn" class="btn btn-secondary">Submit Additional Payments</button>
                    </div>
                </div>

                <div id="loadingSection" class="loading">
                    <div class="spinner"></div>
                    <p>Loading data...</p>
                </div>

                <div id="resultsSection" class="results-section">
                    <div class="card">
                        <div class="results-header">
                            <h2 class="results-title">Daily Breakdown</h2>
                            <span id="totalRecords" class="record-count">0 jobs</span>
                        </div>

                        <div id="resultsContainer"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Additional Payments Modal -->
    <div id="paymentsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Submit Additional Payments</h2>
                <button class="close-btn" id="closeModal">Ã—</button>
            </div>

            <form id="paymentsForm">
                <!-- Date Selection -->
                <div class="form-group">
                    <label for="paymentDate">Payment Date</label>
                    <input type="date" id="paymentDate" required>
                </div>

                <!-- Standby Payment -->
                <div class="question-group">
                    <span class="question-label">Are you claiming Standby payment?</span>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="standbyYes" name="standby" value="yes">
                            <label for="standbyYes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="standbyNo" name="standby" value="no" checked>
                            <label for="standbyNo">No</label>
                        </div>
                    </div>
                </div>

                <!-- Working Away Allowance -->
                <div class="question-group">
                    <span class="question-label">Are you claiming a working away allowance?</span>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="workingAwayYes" name="workingAway" value="yes">
                            <label for="workingAwayYes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="workingAwayNo" name="workingAway" value="no" checked>
                            <label for="workingAwayNo">No</label>
                        </div>
                    </div>
                </div>

                <!-- Overtime -->
                <div class="question-group">
                    <span class="question-label">Are you claiming overtime?</span>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="overtimeYes" name="overtime" value="yes">
                            <label for="overtimeYes">Yes</label>

        // Check if a date is within range
        function isDateInRange(dateStr, startStr, endStr) {
            // Convert DD/MM/YYYY to YYYY-MM-DD for comparison
            const dateParts = dateStr.split('/');
            if (dateParts.length !== 3) return false;
            
            const date = new Date(dateParts[2], dateParts[1] - 1, dateParts[0]);
            const start = new Date(startStr);
            const end = new Date(endStr);

            return date >= start && date <= end;
        }

        // Display results grouped by date

                return new Date(yearA, monthA - 1, dayA) - new Date(yearB, monthB - 1, dayB);

                        </div>

                // Check for additional payments on this date

                );

                    datePayments.forEach(payment => {
                        const paymentCard = createAdditionalPaymentCard(payment);
                        daySection.appendChild(paymentCard);

                resultsContainer.appendChild(daySection);

            // Show additional payments for dates without jobs

        // Format date for display

                return 'status-completed';
            } else if (statusLower.includes('cancel') || statusLower.includes('failed')) {
                return 'status-cancelled';
            }
            return 'status-pending';

        function updatePaymentSummary() {
            const paymentDate = document.getElementById('paymentDate').value;
            if (!paymentDate) return;

            const date = new Date(paymentDate);
            const dayOfWeek = date.getDay(); // 0 = Sunday, 6 = Saturday

            let total = 0;
            let summaryHTML = '<div class="payment-summary-title">Payment Summary</div>';

            // Standby
            const standby = document.querySelector('input[name="standby"]:checked').value === 'yes';
            if (standby) {
                const standbyAmount = (dayOfWeek === 0 || dayOfWeek === 6) ? 100 : 20;
                summaryHTML += `<div class="payment-line"><span>Standby (${dayOfWeek === 0 || dayOfWeek === 6 ? 'Weekend' : 'Weekday'})</span><span>Â£${standbyAmount.toFixed(2)}</span></div>`;
                total += standbyAmount;
            }

            // Working Away
            const workingAway = document.querySelector('input[name="workingAway"]:checked').value === 'yes';
            if (workingAway) {
                summaryHTML += `<div class="payment-line"><span>Working Away Allowance</span><span>TBD</span></div>`;
            }

            // Overtime
            const overtime = document.querySelector('input[name="overtime"]:checked').value === 'yes';
            if (overtime) {
                const startTime = document.getElementById('overtimeStart').value;
                const endTime = document.getElementById('overtimeEnd').value;

                if (startTime && endTime) {
                    const hours = calculateHoursDifference(startTime, endTime);
                    let rate = 24.94; // Weekday
                    if (dayOfWeek === 6) rate = 28.13; // Saturday
                    if (dayOfWeek === 0) rate = 37.50; // Sunday

                    const overtimeAmount = hours * rate;
                    const dayName = dayOfWeek === 0 ? 'Sunday' : dayOfWeek === 6 ? 'Saturday' : 'Weekday';
                    summaryHTML += `<div class="payment-line"><span>Overtime (${hours.toFixed(2)} hrs @ Â£${rate} - ${dayName})</span><span>Â£${overtimeAmount.toFixed(2)}</span></div>`;
                    total += overtimeAmount;
                }
            }

            if (total > 0) {
                summaryHTML += `<div class="payment-line total"><span>Total</span><span>Â£${total.toFixed(2)}</span></div>`;
                document.getElementById('paymentSummary').innerHTML = summaryHTML;
                document.getElementById('paymentSummary').classList.add('show');
            } else {
                document.getElementById('paymentSummary').classList.remove('show');
            }
        }

        function calculateHoursDifference(start, end) {
            const [startHours, startMinutes] = start.split(':').map(Number);
            const [endHours, endMinutes] = end.split(':').map(Number);
            
            const startTotal = startHours * 60 + startMinutes;
            let endTotal = endHours * 60 + endMinutes;
            
            // Handle overnight shifts
            if (endTotal < startTotal) {
                endTotal += 24 * 60;
            }
            
            return (endTotal - startTotal) / 60;
        }

        paymentsForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const paymentDate = document.getElementById('paymentDate').value;
            const date = new Date(paymentDate);
            const dayOfWeek = date.getDay();

            // Convert to UK format
            const [year, month, day] = paymentDate.split('-');
            const ukFormattedDate = `${day}/${month}/${year}`;

            const paymentData = {
                engineerName: currentUser.name,
                paymentDate: ukFormattedDate,
                submissionDate: paymentDate,
                standby: document.querySelector('input[name="standby"]:checked').value === 'yes',
                workingAway: document.querySelector('input[name="workingAway"]:checked').value === 'yes',
                overtime: document.querySelector('input[name="overtime"]:checked').value === 'yes',
                status: 'Awaiting Approval',
                timestamp: serverTimestamp()
            };

            let totalAmount = 0;

            // Add standby details
            if (paymentData.standby) {
                paymentData.standbyAmount = (dayOfWeek === 0 || dayOfWeek === 6) ? 100 : 20;
                totalAmount += paymentData.standbyAmount;
            }

            // Add overtime details
            if (paymentData.overtime) {
                const startTime = document.getElementById('overtimeStart').value;
                const endTime = document.getElementById('overtimeEnd').value;
                const reason = document.getElementById('overtimeReason').value;

                const hours = calculateHoursDifference(startTime, endTime);
                let rate = 24.94;
                if (dayOfWeek === 6) rate = 28.13;
                if (dayOfWeek === 0) rate = 37.50;

                paymentData.overtimeStart = startTime;
                paymentData.overtimeEnd = endTime;
                paymentData.overtimeReason = reason;
                paymentData.overtimeHours = hours;
                paymentData.overtimeRate = rate;
                paymentData.overtimeAmount = hours * rate;
                totalAmount += paymentData.overtimeAmount;
            }

            // Add job details
            const hasJobs = document.querySelector('input[name="jobs"]:checked').value === 'yes';
            if (hasJobs) {
                const jobs = [];
                const jobEntries = document.querySelectorAll('.job-entry');
                
                jobEntries.forEach((entry, index) => {
                    jobs.push({
                        jobNumber: entry.querySelector('.job-number').value,
                        postCode: entry.querySelector('.job-postcode').value,
                        jobType: entry.querySelector('.job-type').value
                    });
                });

                paymentData.jobs = jobs;
            }

            paymentData.totalAmount = totalAmount;

            try {
                // Save to Firebase
                const paymentsCollection = collection(db, 'SP Additional Payment');
                await addDoc(paymentsCollection, paymentData);

                alert('Additional payment submitted successfully!');
                paymentsModal.classList.remove('show');
                paymentsForm.reset();
                document.getElementById('overtimeSection').classList.remove('show');
                document.getElementById('jobsSection').classList.remove('show');
                document.getElementById('jobsContainer').classList.remove('show');
                document.getElementById('paymentSummary').classList.remove('show');

                // Refresh data if showing breakdown
                if (resultsSection.classList.contains('show')) {
                    showBreakdownBtn.click();
                }

            } catch (error) {
                console.error('Error submitting payment:', error);
                alert('Error submitting payment. Please try again.');
            }
        });
    </script>
</body>
</html>
