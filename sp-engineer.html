<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Engineers - Scottish Power</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #005EB8;
            --primary-dark: #003d7a;
            --accent: #00A3E0;
            --bg-dark: #0A1628;
            --bg-card: #1a2942;
            --text-light: #E8EDF2;
            --text-muted: #8B9AAE;
            --border: #2a3f5f;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0d1f3a 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 163, 224, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 94, 184, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            margin-bottom: 3rem;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .back-btn {
            width: 48px;
            height: 48px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-light);
            font-size: 1.25rem;
        }

        .back-btn:hover {
            background: var(--primary);
            border-color: var(--accent);
            transform: translateX(-4px);
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--text-light) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-family: 'DM Mono', monospace;
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-left: 64px;
            letter-spacing: 0.05em;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-light);
            font-family: 'Work Sans', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0, 163, 224, 0.1);
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Work Sans', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 163, 224, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            padding: 1.5rem;
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid var(--success);
            border-radius: 12px;
            color: var(--success);
            text-align: center;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .success-message.show {
            display: block;
            animation: fadeInUp 0.6s ease-out;
        }

        .error-message {
            display: none;
            padding: 1.5rem;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid var(--error);
            border-radius: 12px;
            color: var(--error);
            text-align: center;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .error-message.show {
            display: block;
            animation: fadeInUp 0.6s ease-out;
        }

        .search-box {
            margin-bottom: 1.5rem;
        }

        .search-box input {
            width: 100%;
            max-width: 400px;
        }

        .engineer-count {
            font-family: 'DM Mono', monospace;
            color: var(--accent);
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 163, 224, 0.1);
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .engineers-grid {
            display: grid;
            gap: 1rem;
        }

        .engineer-card {
            padding: 1.5rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.3s ease;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1.5rem;
            align-items: center;
        }

        .engineer-card:hover {
            border-color: var(--accent);
            transform: translateX(4px);
        }

        .engineer-info {
            display: grid;
            gap: 0.75rem;
        }

        .engineer-detail {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            min-width: 100px;
        }

        .detail-value {
            color: var(--text-light);
            font-size: 1rem;
        }

        .engineer-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .engineer-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .btn-icon:hover {
            background: var(--primary);
            border-color: var(--accent);
        }

        .btn-delete:hover {
            background: var(--error);
            border-color: var(--error);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-engineers {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .no-engineers-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1.1rem;
        }

        .password-toggle-btn:hover {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }

            .card {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .subtitle {
                margin-left: 0;
                margin-top: 0.5rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .engineer-card {
                grid-template-columns: 1fr;
            }

            .engineer-actions {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <a href="index.html" class="back-btn">‚Üê</a>
                <h1>View Engineers</h1>
            </div>
            <p class="subtitle">MANAGE ENGINEER ACCOUNTS</p>
        </header>

        <main>
            <div id="successMessage" class="success-message">
                ‚úì Engineer successfully added!
            </div>

            <div id="errorMessage" class="error-message">
                ‚úó Error saving engineer. Please try again.
            </div>

            <!-- Add Engineer Form -->
            <div class="card">
                <h2 class="card-title">Add New Engineer</h2>
                
                <form id="addEngineerForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="engineerName">Engineer Name *</label>
                            <input type="text" id="engineerName" required>
                        </div>

                        <div class="form-group">
                            <label for="engineerEmail">Email Address *</label>
                            <input type="email" id="engineerEmail" required>
                        </div>

                        <div class="form-group password-toggle">
                            <label for="engineerPassword">Password *</label>
                            <input type="password" id="engineerPassword" required>
                            <button type="button" class="password-toggle-btn" id="togglePassword">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <button type="submit" id="submitBtn" class="btn btn-primary">Add Engineer</button>
                </form>
            </div>

            <!-- Engineers List -->
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <h2 class="card-title" style="margin: 0; padding: 0; border: none;">Engineers List</h2>
                    <span id="engineerCount" class="engineer-count">0 engineers</span>
                </div>

                <div class="search-box">
                    <label for="searchInput">Search Engineers</label>
                    <input type="text" id="searchInput" placeholder="Search by name or email...">
                </div>

                <div id="loadingSection" class="loading">
                    <div class="spinner"></div>
                    <p>Loading engineers...</p>
                </div>

                <div id="engineersContainer" class="engineers-grid"></div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCMmUOdW2uEIGVd6XQfWXKF8eaFmwEog1g",
            authDomain: "oesperformance-a54c0.firebaseapp.com",
            projectId: "oesperformance-a54c0",
            storageBucket: "oesperformance-a54c0.firebasestorage.app",
            messagingSenderId: "484894102454",
            appId: "1:484894102454:web:17535ee497eac2d90d6717",
            measurementId: "G-R56BGZYV8N"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM elements
        const addEngineerForm = document.getElementById('addEngineerForm');
        const engineerNameInput = document.getElementById('engineerName');
        const engineerEmailInput = document.getElementById('engineerEmail');
        const engineerPasswordInput = document.getElementById('engineerPassword');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const loadingSection = document.getElementById('loadingSection');
        const engineersContainer = document.getElementById('engineersContainer');
        const engineerCount = document.getElementById('engineerCount');
        const searchInput = document.getElementById('searchInput');
        const togglePassword = document.getElementById('togglePassword');

        let allEngineers = [];

        // Password toggle
        togglePassword.addEventListener('click', () => {
            const type = engineerPasswordInput.type === 'password' ? 'text' : 'password';
            engineerPasswordInput.type = type;
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Load engineers on page load
        loadEngineers();

        // Add engineer form submission
        addEngineerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';
            successMessage.classList.remove('show');
            errorMessage.classList.remove('show');

            try {
                const engineerData = {
                    name: engineerNameInput.value.trim(),
                    email: engineerEmailInput.value.trim(),
                    password: engineerPasswordInput.value,
                    createdAt: serverTimestamp()
                };

                // Add to Firebase
                await addDoc(collection(db, 'SP Engineers'), engineerData);

                // Success
                successMessage.classList.add('show');
                addEngineerForm.reset();
                
                // Reload engineers list
                await loadEngineers();

                // Scroll to success message
                successMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            } catch (error) {
                console.error('Error adding engineer:', error);
                errorMessage.textContent = '‚úó Error adding engineer: ' + error.message;
                errorMessage.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Engineer';
            }
        });

        // Load engineers from Firebase
        async function loadEngineers() {
            loadingSection.classList.add('show');
            engineersContainer.innerHTML = '';

            try {
                const engineersCollection = collection(db, 'SP Engineers');
                const q = query(engineersCollection, orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(q);

                allEngineers = [];
                querySnapshot.forEach((doc) => {
                    allEngineers.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                displayEngineers(allEngineers);
                loadingSection.classList.remove('show');

            } catch (error) {
                console.error('Error loading engineers:', error);
                loadingSection.classList.remove('show');
                engineersContainer.innerHTML = `
                    <div class="no-engineers">
                        <div class="no-engineers-icon">‚ö†Ô∏è</div>
                        <p>Error loading engineers. Please refresh the page.</p>
                    </div>
                `;
            }
        }

        // Display engineers
        function displayEngineers(engineers) {
            engineersContainer.innerHTML = '';
            engineerCount.textContent = `${engineers.length} engineer${engineers.length !== 1 ? 's' : ''}`;

            if (engineers.length === 0) {
                engineersContainer.innerHTML = `
                    <div class="no-engineers">
                        <div class="no-engineers-icon">üë•</div>
                        <p>No engineers found. Add your first engineer above.</p>
                    </div>
                `;
                return;
            }

            engineers.forEach(engineer => {
                const engineerCard = document.createElement('div');
                engineerCard.className = 'engineer-card';
                engineerCard.innerHTML = `
                    <div class="engineer-info">
                        <div class="engineer-name">${escapeHtml(engineer.name)}</div>
                        <div class="engineer-detail">
                            <span class="detail-label">Email</span>
                            <span class="detail-value">${escapeHtml(engineer.email)}</span>
                        </div>
                        <div class="engineer-detail">
                            <span class="detail-label">Password</span>
                            <span class="detail-value">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
                        </div>
                        ${engineer.createdAt ? `
                        <div class="engineer-detail">
                            <span class="detail-label">Added</span>
                            <span class="detail-value">${formatDate(engineer.createdAt)}</span>
                        </div>
                        ` : ''}
                    </div>
                    <div class="engineer-actions">
                        <button class="btn-icon btn-delete" onclick="deleteEngineer('${engineer.id}')" title="Delete Engineer">
                            üóëÔ∏è
                        </button>
                    </div>
                `;
                engineersContainer.appendChild(engineerCard);
            });
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allEngineers.filter(engineer => 
                engineer.name.toLowerCase().includes(searchTerm) ||
                engineer.email.toLowerCase().includes(searchTerm)
            );
            displayEngineers(filtered);
        });

        // Delete engineer
        window.deleteEngineer = async function(engineerId) {
            if (!confirm('Are you sure you want to delete this engineer?')) {
                return;
            }

            try {
                await deleteDoc(doc(db, 'SP Engineers', engineerId));
                successMessage.textContent = '‚úì Engineer successfully deleted!';
                successMessage.classList.add('show');
                await loadEngineers();
                
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);

            } catch (error) {
                console.error('Error deleting engineer:', error);
                errorMessage.textContent = '‚úó Error deleting engineer: ' + error.message;
                errorMessage.classList.add('show');
            }
        };

        // Format timestamp
        function formatDate(timestamp) {
            if (!timestamp) return 'N/A';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('en-GB', { 
                day: '2-digit', 
                month: 'short', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }
    </script>
</body>
</html>
